<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PotShare - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>PotShare</h1>
        <nav>
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="{{ url_for('main.groups') }}">Groups</a>
            <a href="{{ url_for('main.notifications') }}">Notifications</a>
            <a href="{{ url_for('main.friends') }}">Friends</a>
            <a href="{{ url_for('main.login') }}">Login</a>
        </nav>
    </header>

    <main>
        <section class="summary">
            <h2>Overview</h2>
            <p>Total Balance: <strong>$0.00</strong></p>
        </section>

        <section class="expense-form">
            <h2>Add Expense</h2>
            <form action="{{ url_for('main.add_expense') }}" method="post">
                <input type="text" name="description" placeholder="Description" required>
                <input type="number" name="amount" step="0.01" placeholder="Amount" required>
                <input type="text" name="group" placeholder="Group (optional)">
                <input type="text" name="split_with" placeholder="Split with (comma-separated usernames)" required>
                <input type="date" name="date" required>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section class="recent-expenses">
            <h2>Recent Expenses</h2>
            <p>No expenses yet.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 PotShare</p>
    </footer>
</body>
</html>
