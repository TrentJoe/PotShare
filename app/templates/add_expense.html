<!-- app/templates/add_expense.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - PotShare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.2rem;
        }

        input, select, button {
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        input:focus, select:focus {
            border-color: #0077cc;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 119, 204, 0.3);
        }

        button {
            background-color: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005fa3;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>PotShare</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/groups">Groups</a>
            <a href="/add-expense">Add Expense</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Add a New Expense</h2>
            <form action="/add-expense" method="post">
                <div>
                    <label for="group">Group:</label>
                    <select id="group" name="group">
                        <option value="Weekend Trip">Weekend Trip</option>
                        <option value="House Bills">House Bills</option>
                    </select>
                </div>

                <div>
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" placeholder="e.g. Dinner, Internet Bill" required>
                </div>

                <div>
                    <label for="amount">Amount (Â£):</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0" required>
                </div>

                <div>
                    <label for="payer">Paid By:</label>
                    <input type="text" id="payer" name="payer" placeholder="e.g. Alice" required>
                </div>

                <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <button type="submit">Add Expense</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 PotShare. All rights reserved.</p>
    </footer>
</body>
</html>
